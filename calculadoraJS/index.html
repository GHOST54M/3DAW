<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <script>

    function enviar() {

      var op = document.getElementById("op").value;
      var valor1 = document.getElementById("valor1").value;
      var valor2 = document.getElementById("valor2").value;
      var num3;

      valor1 = parseFloat(valor1);
      valor2 = parseFloat(valor2);
      op = parseInt(op);

      if (op == 1) {
        num3 = valor1 + valor2;

      }
      else {
        if (op == 2) {
          num3 = valor1 - valor2;

        }
        else {
          if (op == 3) {
            num3 = valor1 * valor2;

          }
          else {
            if (op == 4) {
              num3 = valor1 / valor2;

            }
          }
        }
      }

      alert("O resultado é: " + num3);
    }
  </script>
</head>

<body>

  <section>
    <h1>Calculadora em JS</h1>
    <form id="formcalculadora" class="form">
      <input type="number" id="valor1" required>
      <input type="number" id="valor2" required>
      <input type="text" id="op" placeholder="1 - Soma, 2 - Subtração, 3 - Multiplicação, 4 - Divisão" maxlength="1">
      <input type="submit" onclick="enviar();">

    </form>
  </section>

</body>

</html>
